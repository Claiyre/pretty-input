<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pretty input</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form action="">
    <h2>原生Input</h2>
    <label for="checkbox">checkbox:</label>
    <input type="checkbox" name="checkbox" id="checkbox"> <br>
    <label for="radio">radio:</label>
    <input type="radio" name="radio" id="radio">
    <input type="radio" name="radio" id="radio1"> <br>
    <label for="file">file:</label>
    <input type="file" name="file" id="file">
  </form>


  <form action="">
    <h2>prettyInput</h2>
    <label for="checkbox2">checkbox:</label>
    <input type="checkbox" name="checkbox" id="checkbox2"> <br>
    <label for="radio2">radio:</label>
    <input type="radio" name="radio2" id="radio2">
    <input type="radio" name="radio2" id="radio21"> <br>
    <label for="file2">file:</label>
    <input type="file" name="file" id="file2"> <br>
    <label for="file3">file(with name):</label>
    <input type="file" name="file" id="file3"> <br>
  </form>

  <script src="./index.js"></script>
</body>
</html>
